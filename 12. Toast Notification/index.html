<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="success" onclick="showToast(successMsg)">Success</button>
        <button id="error" onclick="showToast(errorMsg)">Error</button>
        <button id="invalid" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/4452b8cb45.js" crossorigin="anonymous"></script>
</body>
</html>
